<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Library docs - Relation 'lend'</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="../css/bootstrap-theme.min.css" rel="stylesheet">

</head>
<body role="document">
	<div class="container" role="main">
		<div class="page-header">
			<h1>lend</h1>
		</div>
		<h4>
			<span class="label label-primary">PUT</span>
		</h4>
		<div class="well">Lend the book to a member.</div>
		<h4>Headers</h4>
		<table class="table">
			<tbody>
				<tr>
					<td class="col-md-3">Accept</td>
					<td>application/hal+json</td>
				</tr>
			</tbody>
		</table>
		<h4>Template params</h4>
		<table class="table">
			<tbody>
				<tr>
					<td class="col-md-3"><code>memberId</code></td>
					<td>ID of the member who wants to borrow the book</td>
				</tr>
			</tbody>
		</table>
		<h4>Response codes</h4>
		<table class="table">
			<tbody>
				<tr>
					<td class="col-md-3">200</td>
					<td>if successful</td>
				</tr>
				<tr>
					<td class="col-md-3">409</td>
					<td>if already lent to another member</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
